<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YouTube Summarizer{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'summarizer/css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'single_video_summary' %}">Summarize</a></li>
                <li><a href="{% url 'search' %}">Search</a></li>
                <li><a href="{% url 'history' %}">History</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'user_profile' %}">Profile</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 YouTube Summarizer. All rights reserved.</p>
    </footer>
</body>
</html>
