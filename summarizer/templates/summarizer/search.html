{% extends 'summarizer/base.html' %}

{% block content %}
<h2>Search YouTube Videos</h2>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

<form method="post" action="{% url 'search' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>
{% endblock %}
